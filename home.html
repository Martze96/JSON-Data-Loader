<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homepage</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/home.css">
  <link rel="stylesheet" href="style/table.css">

  <script type="text/javascript" src="scripts/tableLoader.js"></script>
  <script type="text/javascript" src="scripts/pagination.js"></script>
</head>

<body>

  <div class="topBar">
    <h1 class="topBarHeader"> JSON Datentabelle </h1>
  </div>

  <div class="pageDesc">
    <p> Ziel ist es, hochgeladene JSON-Daten in einer Tabelle darstellen, suchen und filtern zu können. </p>
  </div>

  <div class="pageContent">

    <div class = "fileUpload">
      <label for  = "fileInput" id="uploadLabel">JSON-Datei hochladen</label>
      <input type="file" id="fileInput" accept="application/JSON">
      <p id="uploadedFileName">Keine Datei hochgeladen.</p>
    </div>

    <div class = "searchPanel">
      <input type="text" id="searchInput" onkeyup="search()" placeholder="Suche nach Namen..." title="Eingabe eines Namens">
    </div>


    <div class="pageSizeSelector" id= "page-size-selector" style = "visibility: hidden;">
      <p id = "pageSizeInfo">Zeilen pro Seite: </p>
      <button class="pageSizeButton" onclick='reloadWithPageSize(5)'>5</button>
      <button class="pageSizeButton" onclick='reloadWithPageSize(10);'> 10 </button>
      <button class="pageSizeButton" onclick='reloadWithPageSize(20);'>20</button>
    </div>


    <table id="data-table" class="dataTable" style = "visibility: hidden;">
    <!--  <tr> -->
        <!--TableHeader sind speziell für employeeData.json benannt!-->
     <!--   <th>ID</th>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Password</th>
      </tr>
-->
    </table>
  </div>

  <div id="pagination-container" style="visibility: hidden;">
    <span class="pageButton" id="button_prev">Vorherige</span>
    <span id="pageNumbers"></span>
    <span class="pageButton" id="button_next">Nächste</span>
  </div>

  <script>
    // global Speicheort Pattern nochmal schauen
    // factory pattern googeln
    var page = 1;
    var pageSize = 10;
    var dataStart = 0;
    var dataEnd = dataStart + pageSize;
    var mainTable = document.getElementById('data-table');
    var sortAscDesc = true;
    
    document.getElementById("button_next").addEventListener("click", () => { switchPage(page, page + 1); });
    document.getElementById("button_prev").addEventListener("click", () => { switchPage(page, page - 1); });
  </script>
</body>

</html>
