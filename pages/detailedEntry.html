<body onload = "createDetailedList();changeWindowTitle();">

  </div>

  <div class="entryContent">
    <ul class = "entryList" id = "entry-list">
 
    </ul>
  </div>
<script>
  //global variavle to count how many pagings there were to go back in history to the point where session is still alive (file uploaded)
  var sessioncounter = -1;
